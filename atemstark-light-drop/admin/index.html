<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Atemstark CMS</title>
  </head>
  <body>
    <!-- Load the CMS bundle from a CDN -->
    <script src="https://unpkg.com/netlify-cms-app@^2.15.0/dist/netlify-cms.js" defer></script>
    <!-- Fallback CDN if unpkg fails -->
    <script>
      (function () {
        var test = document.createElement('script');
        test.src = 'https://unpkg.com/netlify-cms-app@^2.15.0/dist/netlify-cms.js';
        test.onload = function () { window.__cms_loaded_from_unpkg = true; };
        document.head.appendChild(test);
        setTimeout(function () {
          if (!window.CMS) {
            var s = document.createElement('script');
            s.src = 'https://cdn.jsdelivr.net/npm/netlify-cms-app@^2.15.0/dist/netlify-cms.js';
            s.defer = true;
            document.head.appendChild(s);
          }
        }, 300);
      })();
    </script>
    <!-- Our initializer (no inline code) -->
    <script src="./init.js" defer></script>
  </body>
</html>
