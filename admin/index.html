<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Atemstark CMS</title>

    <!-- Netlify Identity Widget (for login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify CMS app -->
    <script src="https://unpkg.com/netlify-cms-app@^2.15.0/dist/netlify-cms.js"></script>

    <style>
      body { font-family: system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif; }
    </style>
  </head>
  <body>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) window.netlifyIdentity.open();
        });
      }
    </script>
  </body>
</html>
